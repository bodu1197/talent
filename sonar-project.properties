# SonarQube 프로젝트 설정
# AI Talent Hub - 무결점 코드 분석

# 프로젝트 정보
sonar.projectKey=talent
sonar.projectName=AI Talent Hub
sonar.projectVersion=0.1.0

# 소스 코드 경로
sonar.sources=src
sonar.tests=src/__tests__

# 제외할 파일/디렉토리
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.test.ts,**/*.test.tsx,**/dist/**,**/.next/**,**/out/**,**/public/**

# 테스트 파일 패턴
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# 언어 설정
sonar.language=ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# TypeScript 설정
sonar.typescript.tsconfigPath=tsconfig.json

# 코드 커버리지
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/src/__tests__/**

# 소스 인코딩
sonar.sourceEncoding=UTF-8

# JavaScript/TypeScript 분석 설정
sonar.javascript.node.maxspace=4096

# 품질 게이트 설정
# - 새로운 코드의 커버리지 최소 80%
# - 새로운 코드의 중복도 최대 3%
# - 보안 취약점 0개
# - 버그 0개

# SonarCloud 사용시 (선택사항)
