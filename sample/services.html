<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 목록 - 재능마켓</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header & Navigation -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L15.09 8.26H22L17.55 12.5L19.64 18.74L12 14.49L4.36 18.74L6.45 12.5L2 8.26H8.91L12 2Z" fill="currentColor"/>
                    </svg>
                </div>
                <span class="logo-text">TALENT MARKET</span>
            </a>
            
            <nav class="nav-wrapper">
                <div class="nav-category">
                    <button class="category-btn">
                        <span>카테고리</span>
                        <svg width="12" height="8" viewBox="0 0 12 8" fill="none">
                            <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                
                <div class="mega-menu">
                    <div class="mega-menu-content">
                        <div class="mega-menu-main">
                            <div id="mega-categories-container"></div>
                        </div>
                    </div>
                </div>
            </nav>
            
            <div class="search-bar">
                <input type="text" placeholder="찾으시는 재능을 검색해보세요" class="search-input">
                <button class="search-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <circle cx="6.5" cy="6.5" r="5.5" stroke="currentColor" stroke-width="1"/>
                        <path d="M10 10L15 15" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            
            <div class="auth-buttons">
                <button class="btn btn-login">로그인</button>
                <button class="btn btn-signup">회원가입</button>
            </div>
        </div>
    </header>

    <!-- Services Listing Section -->
    <section class="services-listing">
        <div class="container">
            <div class="listing-header">
                <div class="breadcrumb">
                    <a href="index.html">홈</a>
                    <span>/</span>
                    <span id="breadcrumb-category"></span>
                </div>
                <h1 id="category-title"></h1>
                <p id="category-description"></p>
            </div>

            <div class="listing-content">
                <aside class="filters-sidebar">
                    <div class="filter-section">
                        <h3>하위 카테고리</h3>
                        <div id="subcategory-filters"></div>
                    </div>
                    
                    <div class="filter-section">
                        <h3>가격대</h3>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="0-50000">
                            <span>5만원 이하</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="50000-100000">
                            <span>5만원 - 10만원</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="100000-300000">
                            <span>10만원 - 30만원</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="300000+">
                            <span>30만원 이상</span>
                        </label>
                    </div>

                    <div class="filter-section">
                        <h3>평점</h3>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="5">
                            <span> 5.0</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="4">
                            <span> 4.0 이상</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="3">
                            <span> 3.0 이상</span>
                        </label>
                    </div>
                </aside>

                <main class="services-grid-container">
                    <div class="listing-controls">
                        <div class="results-count">
                            <span id="results-count">0</span>개의 서비스
                        </div>
                        <select class="sort-select">
                            <option value="recommended">추천순</option>
                            <option value="popular">인기순</option>
                            <option value="price-low">낮은 가격순</option>
                            <option value="price-high">높은 가격순</option>
                            <option value="recent">최신순</option>
                        </select>
                    </div>

                    <div class="services-grid" id="services-grid"></div>

                    <div class="pagination">
                        <button class="page-btn" disabled>이전</button>
                        <div class="page-numbers">
                            <button class="page-number active">1</button>
                            <button class="page-number">2</button>
                            <button class="page-number">3</button>
                            <span>...</span>
                            <button class="page-number">10</button>
                        </div>
                        <button class="page-btn">다음</button>
                    </div>
                </main>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>회사</h4>
                    <ul>
                        <li><a href="#">소개</a></li>
                        <li><a href="#">채용</a></li>
                        <li><a href="#">뉴스</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>지원</h4>
                    <ul>
                        <li><a href="#">고객 지원</a></li>
                        <li><a href="#">안전 가이드</a></li>
                        <li><a href="#">커뮤니티</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>약관</h4>
                    <ul>
                        <li><a href="#">이용약관</a></li>
                        <li><a href="#">개인정보</a></li>
                        <li><a href="#">수수료</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 TALENT MARKET. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav">
        <a href="index.html" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>홈</span>
        </a>
        <button class="nav-item" id="mobile-search-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>검색</span>
        </button>
        <a href="#" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>찜목록</span>
        </a>
        <a href="#" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>메시지</span>
        </a>
        <a href="#" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span>마이페이지</span>
        </a>
    </nav>

    <!-- Mobile Search Overlay -->
    <div class="mobile-search-overlay" id="mobile-search-overlay">
        <div class="search-overlay-header">
            <button class="back-btn" id="search-back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="search-overlay-bar">
                <input type="text" placeholder="찾으시는 재능을 검색해보세요" class="search-overlay-input" id="search-overlay-input">
            </div>
        </div>
        <div class="search-overlay-content">
            <div class="search-suggestions">
                <h3>인기 검색어</h3>
                <div class="suggestion-tags" id="suggestion-tags"></div>
            </div>
        </div>
    </div>

    <script src="categories.js"></script>
    <script src="services-page.js"></script>
</body>
</html>
